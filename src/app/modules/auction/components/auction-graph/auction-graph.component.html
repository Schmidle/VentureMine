<div class="container-fluid">

    <div class="details col-md-12"  >
        <canvas  *ngIf="chartOptions !== null" #mainChart="base-chart" baseChart
        [datasets]="graphData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true"
        [chartType]="chartType"
        [plugins]="lineChartPlugins"
        [colors]="chartColors">
        </canvas>
    </div>
</div>
