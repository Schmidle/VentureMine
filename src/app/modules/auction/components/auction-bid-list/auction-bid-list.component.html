<div class="table-responsive" id="bidList">

    <table class="table table-fixed" >
        <thead style="background-color: #343a40 !important;">
            <tr style="background-color: #343a40 !important;">
                <th scope="col" style="color: white;">Time</th>
                <th scope="col" style="color: white;">PPS</th>
                <th scope="col" style="color: white;"># Shares</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bid of bids.slice().reverse()" [class.my-bid]="bid.ownerId == currentUser._id">
                <td>{{bid.date | date: 'M/d/yy, h:mm:ss a'}}</td>
                <td>{{bid.pps}}</td>
                <td>{{bid.numShares}}</td>
            </tr>
        </tbody>
    </table>
</div>
