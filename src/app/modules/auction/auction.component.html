<div class="container-fluid" id="auctionContainer">
  <h2 style="text-align:center; margin: 0 !important;" *ngIf="auction">{{auction.title}}</h2><br>

  <div class="row" id="graphRow">
    <div class="col-md-9">
      <app-auction-graph *ngIf="auction" [(auction)]="auction" [bids]="auction.bids"></app-auction-graph>
    </div>
    <div class="col-md-3" id="placeBid">
        <div class="row sidePanel">
            <div class="col col-lg-12">
              <app-auction-details *ngIf="auction" [auction]="auction" (bidPlaced)="auctionUpdated($event)">
              </app-auction-details>
            </div>
            
          </div>
      <div class="row sidePanel">
        <div class="col col-lg-12" id="bidDiv">
          <h3 style="text-align: center; color: black;  margin-top: 0 !important;">Place a Bid</h3>
          <app-auction-bid *ngIf="auction" [auction]="auction" (bidPlaced)="auctionUpdated($event)"></app-auction-bid>
        </div>
      </div>
      
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
        <div class="container">
			      <div class="row">
			        <div class="col-sm-3">
			          <div class="text-block">
			            <h5>
			              Founder
			            </h5>
			          </div>

			          <hr class="hr-solid hr-primary" style="border-top-color: ; border-top-width: 1px; opacity: 0.25;">

			          <div class="text-block">
			            <h3>
			              Jimmy Nguyen
			            </h3>
			          </div>

			          <div class="social-bar sb-border sb-rounded sb-dark-skin text-left padding-top-1x">
			            <a class="social-btn waves-effect waves-light" data-placement="top" data-toggle="tooltip" href="#" title="" data-original-title="Twitter"><i class="socicon-twitter"></i></a><a class="social-btn waves-effect waves-light" data-placement="top" data-toggle="tooltip" href="#" title="" data-original-title="Facebook"><i class="socicon-facebook"></i></a>
			          </div>
			        </div>

			        <div class="col-sm-3">
			          <div class="text-block">
			            <h5>
			              Year invested
			            </h5>
			          </div>

			          <hr class="hr-solid hr-primary" style="border-top-color: ; border-top-width: 1px; opacity: 0.25;">

			          <div class="text-block">
			            <h3>
			              2014
			            </h3>
			          </div>
			        </div>

			        <div class="col-sm-3">
			          <div class="text-block">
			            <h5>
			              Sectors
			            </h5>
			          </div>

			          <hr class="hr-solid hr-primary" style="border-top-color: ; border-top-width: 1px; opacity: 0.25;">

			          <div class="text-block">
			            <h3>
			              Cloud Storage
			            </h3>
			          </div>
			        </div>

			        <div class="col-sm-3">
			          <div class="text-block">
			            <h5>
			              Investment Stage
			            </h5>
			          </div>

			          <hr class="hr-solid hr-primary" style="border-top-color: ; border-top-width: 1px; opacity: 0.25;">

			          <div class="text-block">
			            <h3>
			              Early
			            </h3>
			          </div>
			        </div>
			      </div>
			    </div>
    </div>
    <div class="col-lg-4" id="auctionDetails">
      <app-auction-bid-list *ngIf="auction" [auction]="auction" [bids]="auction.bids"></app-auction-bid-list>
    </div>

  </div>
</div>
<button class="btn btn-primary" (click)="resetBids(auction._id)">Clear Bids</button>
