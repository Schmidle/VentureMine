<table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col"># of Bids</th>
            <th scope="col">Unique Bidders</th>
            <th scope="col">Current Strike Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let auction of auctions">
            <td><a routerLink="/auction/{{auction._id}}">{{auction.title}}</a></td>
            <td>{{auction.bids.length - 1}}</td>
            <td> {{ auction.uniqueBidders }}</td>
            <td>{{auction.currentStrikePrice | currency: USD}}</td>
            <td>TODO</td>
            <td>TODO</td>
          </tr>
        </tbody>
      </table>
