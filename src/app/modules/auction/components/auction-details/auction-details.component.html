<head>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
</head>
<div class="container">
  <div class="row">
    <div class="col-md-3">
  <p><b>Current Strike Price: </b><span>{{auction.currentStrikePrice | currency: 'USD'}}</span></p>
</div>
<div class="col-md-3">
  <p><b>Auction Reserve Met: </b><span *ngIf="auction.reserveMet" class="glyphicon glyphicon-ok"></span><span *ngIf="!auction.reserveMet" class="glyphicon glyphicon-remove"></span></p> 
</div>
<div class="col-md-3">
  <p><b>Total Committed Capital: </b>{{auction.currentCommittedCapital | currency: 'USD'}}</p>
</div>
  </div>
  <div class="statistics">
   <span> <b>Current Bids: </b>{{auction.graphDataSets[0].data.length}} ---<b> Unique Bidders: </b>{{auction.uniqueBidders}}</span>
 
  </div>
  <p class="product-description">{{auction.description}}</p>
  

</div>
