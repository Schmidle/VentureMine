<head>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
</head>
<div class="container">
  <h5 class="price">Current Strike Price: <span>{{auction.currentStrikePrice}}</span></h5>
  <p>Envelope icon: <span class="glyphicon glyphicon-ok"></span></p> 

  <div class="statistics">
   <span> <b>Current Bids: </b>{{auction.graphDataSets[0].data.length}} ---<b> Unique Bidders: </b>{{auction.uniqueBidders}}</span>
 
  </div>
  <p class="product-description">{{auction.description}}</p>
  

</div>

<div class="action">
  <label for="auctionPPS" style="color: white; margin-right: 5px;">PPS: </label>
    <input class="form-control" type="text" id="auctionPPS" placeholder="Price per share" [(ngModel)]="pps">
    <label for="auctionNumShares" style="color: white; margin-right: 5px;"># Shares: </label>
    <input class="form-control" type="text" id="auctionNumShares" placeholder="# of shares" [(ngModel)]="numShares">
    <button class="btn btn-default btn-primary" type="button" (click)="placeBid(numShares, pps)">Place Bid</button>
    
  </div>

  <!-- "placeBid(auction._id, currentUser._id, pps, numShares)" -->
