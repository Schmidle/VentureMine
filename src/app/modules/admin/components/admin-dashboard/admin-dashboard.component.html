<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4" style="padding: 25px;">
            <H2>All Users</H2>
            <app-all-users *ngIf="users" [users]="users"></app-all-users>
        </div>
        <div class="col-lg-8" style="padding: 25px;">
            <H2 style="text-align: center;">All Auctions</H2>
            <app-all-auctions *ngIf="auctions" [auctions]="auctions"></app-all-auctions>
        </div>
    </div>

</div>
