  <h2 style="text-align: center;">Auction Ends:</h2>
<!-- </div> -->
<div #timer id="timer">
  <span id="days"></span>days
  <span id="hours"></span>hours
  <span id="minutes"></span>minutes
  <span id="seconds"></span>seconds
</div>
<hr class="hr-solid hr-primary" style="border-top: 1px solid black; border-top-width: 1px; opacity: 0.25;">
<div class="row" style="margin-top: 15px !important; ">


 <div class="col-md-6">
  <span>Current Strike Price: {{auction.currentStrikePrice | currency: 'USD'}}</span>
</div>
<div class="col-md-6" >
  <span>Auction Reserve Met:
    <fa-icon size="lg" [styles]="{'stroke': 'green', 'color': 'green'}" icon="check" *ngIf="auction.reserveMet" ></fa-icon>
    <fa-icon size="lg" *ngIf="!auction.reserveMet" icon="times" id="reserveNotMet" [styles]="{'stroke': 'red', 'color': 'red'}"></fa-icon>
  </span>
</div>
</div>
