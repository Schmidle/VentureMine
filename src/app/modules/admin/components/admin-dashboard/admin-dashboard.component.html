<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5" style="padding: 25px;">
            <h2 style="text-align: center;">All Users</h2>
            <app-all-users *ngIf="users" [users]="users"></app-all-users>
        </div>
        <div class="col-lg-7" style="padding: 25px;">
            <h2 style="text-align: center;">All Auctions</h2>
            <app-all-auctions *ngIf="auctions" [auctions]="auctions"></app-all-auctions>
        </div>
    </div>
    
</div>
